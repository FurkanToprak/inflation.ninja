<div class="toolbar" role="banner">
  <img class='ninja-icon' src='assets/ninja-dark.png' />
  <div class="toolbar-content">
    <div class="toolbar-title">
      <span class="title-text">
        inflation.ninja
      </span>
      Find stocks that have historically beat inflation! Learn about inflation!
    </div>
  </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"

      {{link.label}}
    </a>
    <a mat-tab-link href="https://www.furkantoprak.com">
      Author
    </a>
    <a mat-tab-link href="https://www.paypal.com/paypalme/FurkanToprak">
